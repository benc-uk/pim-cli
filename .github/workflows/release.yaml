name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install dependencies
        run: make install

      - name: Build Linux binary
        run: make build

      - name: Build Windows binary
        run: make build-win

      - name: Build macOS binary
        run: make build-mac

      - name: Rename binaries for release
        run: |
          mv bin/pim-cli bin/pim-cli-linux-amd64
          mv bin/pim-cli.exe bin/pim-cli-windows-amd64.exe
          mv bin/pim-cli-mac bin/pim-cli-darwin-amd64

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/pim-cli-linux-amd64
            bin/pim-cli-windows-amd64.exe
            bin/pim-cli-darwin-amd64
